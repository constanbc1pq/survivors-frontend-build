    <!-- 使用 CDN 版本的 TON Connect UI -->
    <script type="module">
        // 动态导入 TON Connect SDK
        import { TonConnectUI } from 'https://unpkg.com/@tonconnect/ui@1.0.0/dist/tonconnect-ui.esm.js';
        
        // 在全局作用域保存 TonConnectUI
        window.TonConnectUI = TonConnectUI;
    </script>

    <style>
        #gameContainer {
            width: 378px;
            height: 673px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        
        #GameCanvas {
            width: 100% !important;
            height: 100% !important;
        }
        
        #splash {
            width: 100% !important;
            height: 100% !important;
        }

        /* 自定义连接按钮样式 */
        #wallet-connect-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #0088CC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }

        #wallet-connect-button:hover {
            background: #006699;
        }

        /* 连接状态显示 */
        #wallet-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 添加连接按钮和状态显示 -->
    <button id="wallet-connect-button">Connect Wallet</button>
    <div id="wallet-status"></div>

    <div id="gameContainer">
        <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
    </div>

    <div id="splash">
        <div class="progress-bar stripes">
            <span style="width: 0%"></span>
        </div>
    </div>

    <script src="src/settings.c6a37.js" charset="utf-8"></script>
    <script src="main.331ce.js" charset="utf-8"></script>

    <script type="text/javascript">
        (function () {
            // open web debugger console
            if (typeof VConsole !== 'undefined') {
                window.vConsole = new VConsole();
            }

            var debug = window._CCSettings.debug;
            var splash = document.getElementById('splash');
            splash.style.display = 'block';

            function loadScript (moduleName, cb) {
                function scriptLoaded () {
                    document.body.removeChild(domScript);
                    domScript.removeEventListener('load', scriptLoaded, false);
                    cb && cb();
                };
                var domScript = document.createElement('script');
                domScript.async = true;
                domScript.src = moduleName;
                domScript.addEventListener('load', scriptLoaded, false);
                document.body.appendChild(domScript);
            }

            loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.0d113.js', function () {
                if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
                    loadScript(debug ? 'physics.js' : 'physics-min.ad9a7.js', window.boot);
                }
                else {
                    window.boot();
                }
            });
        })();
    </script>

    <script>
        // 初始化 TON Connect
        window.addEventListener('load', async () => {
            // 等待 SDK 加载完成
            await new Promise(resolve => {
                if (window.TonConnectUI) {
                    resolve();
                } else {
                    const checkInterval = setInterval(() => {
                        if (window.TonConnectUI) {
                            clearInterval(checkInterval);
                            resolve();
                        }
                    }, 100);
                }
            });

            // 检查是否是移动设备
            const isMobile = true; // 测试阶段默认为 true
            
            if (isMobile) {
                try {
                    console.log('Initializing TON Connect...');
                    
                    // 使用全局变量 TonConnectUI
                    const tonConnectUI = new window.TonConnectUI({
                        manifestUrl: 'https://game-is-alpha.t777.online/tonconnect-manifest.json',
                        buttonRootId: 'wallet-connect-button',
                        uiPreferences: {
                            theme: 'DARK'
                        }
                    });

                    console.log('TON Connect initialized:', tonConnectUI);

                    const connectButton = document.getElementById('wallet-connect-button');
                    const statusDisplay = document.getElementById('wallet-status');

                    // 显示连接按钮
                    connectButton.style.display = 'block';

                    // 处理连接点击
                    connectButton.addEventListener('click', async () => {
                        try {
                            console.log('Connecting wallet...');
                            const wallet = await tonConnectUI.connectWallet();
                            console.log('Wallet connected:', wallet);
                            
                            // 更新状态显示
                            connectButton.style.display = 'none';
                            statusDisplay.style.display = 'block';
                            statusDisplay.textContent = `Connected: ${wallet.account.address.slice(0, 6)}...${wallet.account.address.slice(-4)}`;

                            // 触发游戏中的登录
                            if (window.cc && window.cc.game) {
                                const event = new CustomEvent('walletConnected', {
                                    detail: {
                                        account: wallet.account.address,
                                        isGuest: false,
                                        api: 'ton',
                                        publicKey: wallet.account.publicKey
                                    }
                                });
                                window.dispatchEvent(event);
                            }
                        } catch (error) {
                            console.error('Wallet connection error:', error);
                            statusDisplay.textContent = 'Connection failed. Please try again.';
                            statusDisplay.style.display = 'block';
                            setTimeout(() => {
                                statusDisplay.style.display = 'none';
                            }, 3000);
                        }
                    });

                    // 监听断开连接
                    tonConnectUI.onStatusChange(wallet => {
                        if (!wallet) {
                            connectButton.style.display = 'block';
                            statusDisplay.style.display = 'none';
                        }
                    });

                    // 保存实例到全局
                    window.tonConnectUI = tonConnectUI;

                } catch (error) {
                    console.error('TON Connect initialization error:', error);
                }
            }
        });
    </script>
</body>
</html>
